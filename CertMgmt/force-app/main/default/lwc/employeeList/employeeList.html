<template>
    <lightning-card title="Employees" icon-name="custom:custom60">
      <div class="slds-col">
         <span><p style="margin-left: 5%">Selected Records: <b style="color:red;">{recordsCount}</b></p></span>
       </div>
      <lightning-button-group slot="actions">
         <lightning-button title="new-employee" label="New" onclick={openModal}></lightning-button>
         <lightning-button title="delete-records" 
         label={buttonLabel} 
         icon-name="utility:delete"
         disabled={isTrue}
         variant="destructive" 
         onclick={deleteEmployees}></lightning-button>
      </lightning-button-group>  
        
        <div class="slds-m-around_medium">
            <template if:true={employee.data}>
                <lightning-datatable 
                key-field="Id"
                data={employee.data}
                columns={columns}
                onsave={handleSave}
                draft-values={draftValues}
                onpicklistchanged={handleSave} 
                onrowselection={getSelectedRecords}>
            </lightning-datatable>
            </template>
            <template if:true={employee.error}>
                
            </template>
        </div>
    </lightning-card>
    <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
           <div class="slds-modal__container">
              <!-- modal header start -->
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                       alternative-text="close"
                       variant="inverse"
                       size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add a new Employee</h2>
              </header>
              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-form
                        object-api-name={employeeObject}
                        fields={myFields}
                        onsuccess={handleEmployeeCreated}>
                    </lightning-record-form>
              </div>
              <!-- modal footer start-->
              <footer class="slds-modal__footer">
                 <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
              </footer>
           </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
     </template>
</template>
